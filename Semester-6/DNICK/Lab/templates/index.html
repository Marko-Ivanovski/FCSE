{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    {#Navbar#}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Flight Management App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/add">Add flight</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {#Navbar#}

    <div class="d-flex justify-content-evenly mt-5">
        {% for flight in flight_list %}
            <div class="card" style="width: 18rem;">
                <img src="{{flight.photo.url}}" class="card-img-top" alt="..." style="height: 300px;">
                <div class="card-body">
                    <h5 class="card-title">{{ flight.code|default:"000" }}</h5>
                    <p class="card-text">{{ flight.take_off_airport }} - {{ flight.landing_airport }}</p>
                    <a href="{% url 'details' flight.id %}" class="btn btn-primary">Details</a>
                    <a href="{% url 'edit-flight' flight.id %}" class="btn btn-primary">Edit</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
